on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - run: bazel build //:xcbuild --platforms=@llvm//platforms:linux_x86_64
      - uses: softprops/action-gh-release@v2
        with:
          files: bazel-bin/xcbuild.tar.xz
